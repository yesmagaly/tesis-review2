<section data-ng-controller="StudentController">
  <div class="page-header">
			
			<div class="row">
				<!-- Page header, center on small screens -->
				<h1 class="col-xs-12 col-sm-4 text-center text-left-sm">
				  <i class="fa fa-users"></i>
				  &nbsp;&nbsp;Lista de Estudiantes
				</h1>

				<div class="col-xs-12 col-sm-8">
					<div class="row">
						<hr class="visible-xs no-grid-gutter-h">
						<!-- "Create project" button, width=auto on desktops -->
						<div class="pull-right col-xs-12 col-sm-auto">
              <a ui-sref="create student" class="btn btn-primary btn-labeled" style="width: 100%;">
                <span class="btn-label icon fa fa-plus"></span>
                Registro de Estudiantes
              </a>
						</div>

						<!-- Margin -->
						<div class="visible-xs clearfix form-group-margin"></div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="panel">
			<div class="panel-heading">
				<div class="input-group">
					<span class= "input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
					<input type="text"class="form-control" placeholder="Buscar Estudiante" ng-model="buscar.lastNames">
				</div>
			</div>
		</div>
		<div class="panel-body">
			<table class="table table-striped" ng-init="find()">
				<thead>
					<tr>
						<th>#</th>
						<th>DNI</th>
						<th>
							<a href="" ng-click="orderByValue('lastNames')">
								Apellidos
							</a>
							<a href="" ng-click="orderByValue('-lastNames')">
								<i class="fa fa-caret-down"></i>
							</a>
							
						</th>
						<th>
							<a href="" ng-click="orderByValue('names')">
								Nombres
							</a>

							<a href="" ng-click="orderByValue('-names')">
								<i class="fa fa-caret-down"></i>
							</a>
						</th>
						<th>CÃ³digo</th>
						<th>Acciones</th>
					
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="student in students | orderBy:filterSelected |filter:buscar">
						<td>{{$index+1}}</td>
						<td>{{student.document}}</td>
						<td>{{student.lastNames | uppercase}}</td> 
						<td>{{student.names}}</td>  
						<td>{{student.code}}</td>
						<td>
							<a href="/#!/students/edit/{{student._id}}" class="btn btn-success btn-xs" >
								<i class="fa fa-pencil-square-o"></i> Editar
							</a>
					      	<button ng-click="remove(student._id)" class="btn btn-danger btn-xs" >
					    	    <i class="fa fa-trash-o"></i> Delete
					      	</button>
						</td>	
					</tr>

				</tbody>
			</table>
		</div>
	</body>
</section>
