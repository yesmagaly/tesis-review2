<section data-ng-controller="StudentController">
	<h1>
		Lista de Estudiantes
		<div class="pull-rigth">
			<a ui-sref="create student" class="btn btn-primary" >Registro de Estudiantes</a>
		</div>
	</h1>
	
	<table class="table" ng-init="find()">
		<thead>
			<tr>
				<th>#</th>
				<th>DNI</th>
				<th>
					<a href="" ng-click="orderByValue('names')">
						Apellidos Nombres
					</a>

					<a href="" ng-click="orderByValue('-names')">
						[z-a]
					</a>
				</th>
				<th>CÃ³digo</th>
				<th>Acciones</th>
				
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="student in students | orderBy:filterSelected">
				<td>{{$index+1}}</td>
				<td>{{student.document}}</td>
				<td>{{student.lastNames}}</td>  
				<td>{{student.names}}</td>
				<td>{{student.code}}</td>
				<td><a href="/#!/students/edit/{{student._id}}">Editar</a></td>


			</tr>
		</tbody>
	</table>
	
</section>
