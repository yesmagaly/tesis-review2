<section data-ng-controller="CategoriesController">
  <header>
    <h2>
      Edit Document      
    </h2>
  </header>
  
  <form name="categoryForm" class="form-horizontal" role="form" data-ng-submit="create(categoryForm.$valid)" novalidate>
    
   <div class="form-group" ng-class="{ 'has-error' : submitted && categoryForm.code.$invalid }">
      <label for="code" class="col-md-3 control-label">Content</label>
      <div class="col-md-9">
        <textarea name="code" data-ng-model="code" id="code" cols="30" placeholder="Content" class="form-control" required></textarea>
        <div ng-show="submitted && categoryForm.code.$invalid" class="help-block">
          <p ng-show="categoryForm.code.$error.required">Content is required</p>
        </div>
      </div>
    </div>

    <div class="form-group" ng-class="{ 'has-error' : submitted && categoryForm.title.$invalid }">
      <label for="title" class="col-md-3 control-label">Content</label>
      <div class="col-md-9">
        <textarea name="title" data-ng-model="title" id="title" cols="30" placeholder="Content" class="form-control" required></textarea>
        <div ng-show="submitted && categoryForm.title.$invalid" class="help-block">
          <p ng-show="categoryForm.title.$error.required">Content is required</p>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-offset-3 col-md-9">
        <button type="submit" class="btn btn-info">Crear</button>
      </div>
    </div>

  </form>
</section>
