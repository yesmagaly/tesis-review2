<section data-ng-controller="DocsController">
  <header>
    <h2>
      Add Document      
    </h2>
  </header>
  
  <form name="docForm" class="form-horizontal" role="form" data-ng-submit="create(docForm.$valid)" novalidate>
    
   <div class="form-group" ng-class="{ 'has-error' : submitted && docForm.title.$invalid }">
      <label for="title" class="col-md-3 control-label">Título</label>
      <div class="col-md-9">
        <textarea name="title" data-ng-model="title" id="title" cols="30" placeholder="title" class="form-control" required></textarea>
        <div ng-show="submitted && docForm.title.$invalid" class="help-block">
          <p ng-show="docForm.title.$error.required">El título es obligatorio</p>
        </div>
      </div>
    </div>

    <div class="form-group" ng-class="{ 'has-error' : submitted && docForm.code.$invalid }">
      <label for="code" class="col-md-3 control-label">Código</label>
      <div class="col-md-9">
        <input name="code" type="text" data-ng-model="code" id="code" cols="30" placeholder="code" class="form-control" required>
        <div ng-show="submitted && docForm.code.$invalid" class="help-block">
          <p ng-show="docForm.code.$error.required">El código es obligatorio</p>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-offset-3 col-md-9">
        <button type="submit" class="btn btn-info">Crear</button>
      </div>
    </div>

  </form>
</section>
